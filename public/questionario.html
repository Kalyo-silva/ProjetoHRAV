<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de satisfação</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="createCounter(); loadFormData()"></body>
    <div id = 'mainContainer'>
        <nav id = 'FormNav'>
                <img src="img/hrav.png" alt="Logo do Hospital Regional do Alto Vale do Itajaí">
            <h1>HRAV - Formulário de satisfação</h1>
            <svg onclick='quit()' xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">

        <div id = 'banner'>
            <h1 id ='BannerMsg'>Ei, tem um minutinho?</h1>    
            <h2 id = 'BannerContent'>Gostaria de responder uma pesquisa de satisfação?</h2>
            
            <div id = 'Countdown'></div>

            <button id = 'BannerBtn' class="centerButton" onclick='loadQuestions()'>Vamos Lá!</button>
        </div>

        <div id = 'content'>
            <div class = 'TimerContainer'>
                <div id = 'Timer'></div>
            </div>

            <h2 id = 'question'></h2>

            <div id = 'wrapper'>
                <h3>Avaliação</h3>
                <div id = 'counterContainer' ></div>

                <div id = 'FeedbackContainer'>
                    <div id ='feedback'>
                        <h3>Gostaria de deixar um feedback adicional?</h3>
                        <textarea name="" id="complemento" onkeydown="resetTimer()"></textarea>
                    </div>
                    <section id="controls">
                        <button id = 'ant' class = 'buttons disabled' onclick="questaoAnterior(this)">Anterior</button>
                        <button id = 'prox' class = 'buttons' onclick="proximaQuestao(this)">Próximo</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
     <footer>
        <h4>Sua  avaliação  espontânea  é anônima, nenhuma informação pessoal é solicitada ou armazenada.</h4>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
